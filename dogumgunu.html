<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mutlu Yıllar Vivaldi!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #1a1a2e 0%, #0a0a0a 100%);
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            flex-direction: column;
        }

        .birthday-text {
            font-size: 4.5em;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            margin-bottom: 10px;
            z-index: 100;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ffd700; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #ffd700; }
        }

        .character-container {
            position: relative;
            z-index: 50;
            display: flex;
            justify-content: center;
        }

        /* Yavaş zoom ve keman çalma animasyonu birleştirildi */
        .main-img {
            width: 400px; 
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3));
            animation: playAndZoom 8s ease-in-out infinite alternate;
            transform-origin: center center;
        }

        @keyframes playAndZoom {
            0% { 
                transform: rotate(-1deg) scale(1); 
            }
            50% { 
                transform: rotate(1deg) scale(1.1); /* %10 büyüme (Zoom) */
            }
            100% { 
                transform: rotate(-1deg) scale(1.2); /* %20 büyüme (Zoom) */
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="birthday-text">İYİ Kİ DOĞDUN VİVALDİ!</div>
    
    <div class="character-container">
        <img src="keeman.png" class="main-img" onerror="this.alt='keeman.png bulunamadı! Görseli klasöre ekleyin.'">
    </div>
    
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let snowflakes = [];
        let confettis = [];

        // Kar Taneleri
        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 1.5 + 0.5;
                this.opacity = Math.random();
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Konfeti Sınıfı
        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 10 + 5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.speed = Math.random() * 3 + 2;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;
            }
            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                if (this.y > canvas.height) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size/2);
                ctx.restore();
            }
        }

        // Havai Fişek Parçacıkları
        class Firework {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = { x: Math.random() * 4 - 2, y: Math.random() * 4 - 2 };
                this.alpha = 1;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.012;
            }
        }

        // Başlangıç nesnelerini oluştur
        for (let i = 0; i < 150; i++) snowflakes.push(new Snowflake());
        for (let i = 0; i < 100; i++) confettis.push(new Confetti());

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 1;

            // Kar tanelerini çiz
            snowflakes.forEach(s => { s.update(); s.draw(); });

            // Konfetileri çiz
            confettis.forEach(c => { c.update(); c.draw(); });

            // Rastgele Havai Fişekler
            if (Math.random() < 0.05) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * (canvas.height/1.5);
                const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                for(let i=0; i<40; i++) particles.push(new Firework(x, y, color));
            }

            // Havai fişek parçacıklarını güncelle
            particles.forEach((p, i) => {
                if (p.alpha > 0) { p.update(); p.draw(); }
                else { particles.splice(i, 1); }
            });

            requestAnimationFrame(animate);
        }

        animate();
        window.onresize = () => { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
        };
    </script>
</body>
</html>
