<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mutlu Yƒ±llar Vivaldi!</title>
    <style>
        * { box-sizing: border-box; }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* √ñƒüeleri yukarƒ±dan a≈üaƒüƒ±ya yayar */
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #1a1a2e 0%, #0a0a0a 100%);
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            padding: 20px 10px; /* Kenarlardan ve √ºstten g√ºvenli alan */
            text-align: center;
        }

        .header-section {
            z-index: 100;
            width: 100%;
        }

        .birthday-text {
            font-size: clamp(1.5em, 7vw, 3.5em);
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            margin: 0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .character-section {
            flex-grow: 1; /* Ortadaki g√∂rselin esnemesini saƒülar */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            width: 100%;
            padding: 20px 0;
        }

        .character-container {
            animation: softZoom 8s ease-in-out infinite alternate;
        }

        .main-img {
            width: 55vw; 
            max-width: 250px; /* Mobilde √ßok devasa olmasƒ±n */
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
            animation: playViolin 1.2s ease-in-out infinite;
        }

        .interactive-section {
            z-index: 100;
            width: 100%;
            min-height: 150px; /* Pasta alanƒ± i√ßin sabit yer ayƒ±rƒ±r */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ffd700; }
            to { text-shadow: 0 0 20px #fff, 0 0 35px #ffd700; }
        }

        @keyframes softZoom {
            from { transform: scale(0.9); }
            to { transform: scale(1.1); }
        }

        @keyframes playViolin {
            0% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg) translateY(-5px); }
            100% { transform: rotate(-2deg); }
        }

        #action-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            transition: transform 0.2s;
        }

        .cake-container {
            display: none;
            font-size: 60px;
            cursor: pointer;
        }

        .instruction-text {
            font-size: 14px;
            color: #fff;
            margin-top: 10px;
            font-family: sans-serif;
            opacity: 0.8;
        }

        .final-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(1.8em, 9vw, 4em);
            color: #00FFCC;
            text-shadow: 0 0 20px #00FFCC;
            z-index: 200;
            width: 90%;
            background: rgba(0,0,0,0.5); /* Okunabilirlik i√ßin hafif arka plan */
            padding: 10px;
            border-radius: 10px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="birthday-text">ƒ∞Yƒ∞ Kƒ∞ DOƒûDUN Vƒ∞VALDƒ∞!</div>
    </div>
    
    <div class="character-section">
        <div class="character-container">
            <img src="keeman.png" class="main-img" onerror="this.alt='Vivaldi'">
        </div>
    </div>

    <div class="interactive-section">
        <button id="action-btn" onclick="showCake()">Pastayƒ± Getir! üéÇ</button>
        
        <div class="cake-container" id="cake" onclick="blowCandle()">
            üéÇ
            <div class="instruction-text">√úflemek i√ßin dokun!</div>
        </div>
    </div>

    <div class="final-message" id="msg">Nƒ∞CE MUTLU SENELERE!</div>
    
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let snowflakes = [];
        let confettis = [];
        let isCelebrating = false;

        function showCake() {
            document.getElementById('action-btn').style.display = 'none';
            document.getElementById('cake').style.display = 'block';
        }

        function blowCandle() {
            document.getElementById('cake').innerHTML = "üç∞<div class='instruction-text'>Dileƒüin tutuldu!</div>";
            document.getElementById('msg').style.display = 'block';
            isCelebrating = true;
            for(let i=0; i<100; i++) confettis.push(new Confetti());
        }

        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 1 + 0.3;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -20;
                this.size = Math.random() * 8 + 4;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.speed = Math.random() * 3 + 2;
                this.angle = Math.random() * 6.28;
            }
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.angle) * 1;
                if (this.y > canvas.height) this.y = -20;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size/2);
            }
        }

        for (let i = 0; i < 60; i++) snowflakes.push(new Snowflake());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snowflakes.forEach(s => { s.update(); s.draw(); });
            if(isCelebrating) {
                confettis.forEach(c => { c.update(); c.draw(); });
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
