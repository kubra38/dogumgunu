<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mutlu Yƒ±llar Fatih Hocam!</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #1a1a2e 0%, #0a0a0a 100%);
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            padding: 20px;
            text-align: center;
        }

        /* G√∂rsel En √ústte */
        .character-container {
            position: relative;
            z-index: 50;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 2vh;
            animation: softZoom 6s ease-in-out infinite alternate;
        }

        .main-img {
            width: 55vw; 
            max-width: 260px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
            animation: playViolin 1.2s ease-in-out infinite;
        }

        .birthday-text {
            font-size: clamp(1.4em, 8vw, 3.2em);
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            margin: 10px 0;
            z-index: 100;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .final-message {
            display: none;
            font-size: clamp(1.5em, 9vw, 3.5em);
            color: #00FFCC;
            text-shadow: 0 0 25px #00FFCC;
            margin: 15px 0;
            z-index: 110;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ffd700; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #ffd700; }
        }

        @keyframes softZoom {
            from { transform: scale(0.9); }
            to { transform: scale(1.05); }
        }

        @keyframes playViolin {
            0% { transform: rotate(-1.5deg); }
            50% { transform: rotate(1.5deg) translateY(-5px); }
            100% { transform: rotate(-1.5deg); }
        }

        .action-area {
            min-height: 130px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #action-btn {
            padding: 12px 28px;
            font-size: 1em;
            background: #FFD700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .cake-container {
            display: none;
            font-size: clamp(60px, 18vw, 90px);
            cursor: pointer;
            line-height: 1;
        }

        .hint {
            font-size: 14px;
            color: #fff;
            font-family: sans-serif;
            margin-top: 10px;
            opacity: 0.8;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="character-container">
        <img src="keeman.png" class="main-img" onerror="this.alt='Vivaldi G√∂rseli'">
    </div>

    <div class="birthday-text" id="top-title">ƒ∞Yƒ∞ Kƒ∞ DOƒûDUN Vƒ∞VALDƒ∞!</div>
    <div class="final-message" id="final-msg">Nƒ∞CE MUTLU SENELERE FATƒ∞HH HOCAM</div>

    <div class="action-area">
        <button id="action-btn" onclick="showCake()">Pastayƒ± Getir! üéÇ</button>
        <div class="cake-container" id="cake" onclick="blowCandle()">
            üéÇ
            <div class="hint" id="cake-hint">√úflemek i√ßin dokun!</div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let snowflakes = [];
        let confettis = [];
        let fireworks = [];
        let isBlown = false;

        function showCake() {
            document.getElementById('action-btn').style.display = 'none';
            document.getElementById('cake').style.display = 'block';
        }

        function blowCandle() {
            isBlown = true;
            document.getElementById('top-title').style.display = 'none';
            document.getElementById('cake').innerHTML = "üç∞";
            document.getElementById('final-msg').style.display = 'block';
            
            // B√ºy√ºk Konfeti Patlamasƒ±
            for(let i=0; i<150; i++) confettis.push(new Confetti());
        }

        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * (canvas.height / 2);
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                this.particles = [];
                for(let i=0; i<30; i++) {
                    this.particles.push({
                        x: this.x, y: this.y,
                        vx: Math.random() * 4 - 2,
                        vy: Math.random() * 4 - 2,
                        alpha: 1
                    });
                }
            }
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy;
                    p.alpha -= 0.015;
                });
            }
            draw() {
                this.particles.forEach(p => {
                    if(p.alpha > 0) {
                        ctx.globalAlpha = p.alpha;
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
                ctx.globalAlpha = 1;
            }
        }
