<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mutlu Yƒ±llar Fatih Hocam!</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* √ñƒüeleri dikeyde ortalar */
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #1a1a2e 0%, #0a0a0a 100%);
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            padding: 20px;
            text-align: center;
        }

        /* G√∂rsel Alanƒ± - En √ústte */
        .character-container {
            position: relative;
            z-index: 50;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 2vh;
            animation: softZoom 6s ease-in-out infinite alternate;
        }

        .main-img {
            width: 60vw; /* Mobilde geni≈üliƒüin %60'ƒ± */
            max-width: 280px; /* Bilgisayarda √ßok devle≈ümesin */
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
            animation: playViolin 1.2s ease-in-out infinite;
        }

        /* Ba≈ülƒ±k Yazƒ±sƒ± */
        .birthday-text {
            font-size: clamp(1.4em, 8vw, 3.5em);
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            margin: 10px 0;
            z-index: 100;
            animation: glow 2s ease-in-out infinite alternate;
        }

        /* Yeni Mesaj - Ba≈üta Gizli */
        .final-message {
            display: none;
            font-size: clamp(1.6em, 9vw, 4em);
            color: #00FFCC;
            text-shadow: 0 0 25px #00FFCC;
            margin: 15px 0;
            z-index: 110;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ffd700; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #ffd700; }
        }

        @keyframes softZoom {
            from { transform: scale(0.9); }
            to { transform: scale(1.05); }
        }

        @keyframes playViolin {
            0% { transform: rotate(-1.5deg); }
            50% { transform: rotate(1.5deg) translateY(-5px); }
            100% { transform: rotate(-1.5deg); }
        }

        /* Etkile≈üim Buton ve Pasta */
        .action-area {
            min-height: 120px; /* Pasta √ßƒ±kƒ±nca ekran kaymasƒ±n diye yer ayƒ±rƒ±yoruz */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #action-btn {
            padding: 12px 28px;
            font-size: 1em;
            background: #FFD700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .cake-container {
            display: none;
            font-size: clamp(60px, 15vw, 90px);
            cursor: pointer;
        }

        .hint {
            font-size: 14px;
            color: #fff;
            font-family: sans-serif;
            margin-top: 5px;
            opacity: 0.7;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="character-container">
        <img src="keeman.png" class="main-img" onerror="this.alt='G√∂rsel Bekleniyor...'">
    </div>

    <div class="birthday-text" id="top-title">ƒ∞Yƒ∞ Kƒ∞ DOƒûDUN Vƒ∞VALDƒ∞!</div>
    <div class="final-message" id="final-msg">Nƒ∞CE MUTLU SENELERE FATƒ∞HH HOCAM</div>

    <div class="action-area">
        <button id="action-btn" onclick="showCake()">Pastayƒ± Getir! üéÇ</button>
        
        <div class="cake-container" id="cake" onclick="blowCandle()">
            üéÇ
            <div class="hint">√úflemek i√ßin dokun!</div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let snowflakes = [];
        let confettis = [];
        let isCelebrating = false;

        function showCake() {
            document.getElementById('action-btn').style.display = 'none';
            document.getElementById('cake').style.display = 'block';
        }

        function blowCandle() {
            document.getElementById('top-title').style.display = 'none';
            document.getElementById('cake').innerHTML = "üç∞<div class='hint'>Dileƒüin kabul oldu!</div>";
            document.getElementById('final-msg').style.display = 'block';
            isCelebrating = true;
            for(let i=0; i<80; i++) confettis.push(new Confetti());
        }

        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 0.8 + 0.3;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = "white"; // Kar taneleri beyaz
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -20;
                this.size = Math.random() * 7 + 4;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.speed = Math.random() * 3 + 2;
                this.drift = Math.random() * 2 - 1;
            }
            update() {
                this.y += this.speed;
                this.x += this.drift;
                if (this.y > canvas.height) this.y = -20;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size/2);
            }
        }

        for (let i = 0; i < 60; i++) snowflakes.push(new Snowflake());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snowflakes.forEach(s => { s.update(); s.draw(); });
            if(isCelebrating) {
                confettis.forEach(c => { c.update(); c.draw(); });
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
