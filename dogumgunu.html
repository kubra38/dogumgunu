<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutlu Yƒ±llar!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #1a1a2e 0%, #0a0a0a 100%);
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        /* G√∂rsel artƒ±k en √ºstte */
        .character-container {
            position: relative;
            z-index: 50;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            animation: softZoom 10s ease-in-out infinite alternate;
        }

        .main-img {
            width: 250px; 
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3));
            animation: playViolin 1.2s ease-in-out infinite;
            transform-origin: bottom center;
        }

        .birthday-text {
            font-size: clamp(1.5em, 8vw, 3.5em);
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            margin-bottom: 20px;
            z-index: 100;
            animation: glow 2s ease-in-out infinite alternate;
        }

        /* Yeni mesaj ba≈ülangƒ±√ßta gizli */
        .final-message {
            display: none;
            font-size: clamp(1.8em, 9vw, 4em);
            color: #00FFCC;
            text-shadow: 0 0 20px #00FFCC;
            z-index: 110;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ffd700; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #ffd700; }
        }

        @keyframes softZoom {
            from { transform: scale(0.9); }
            to { transform: scale(1.1); }
        }

        @keyframes playViolin {
            0% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg) translateY(-5px); }
            100% { transform: rotate(-2deg); }
        }

        /* Buton ve Pasta */
        #action-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            background: #FFD700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            font-weight: bold;
        }

        .cake-container {
            display: none;
            font-size: 80px;
            cursor: pointer;
            z-index: 100;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="character-container">
        <img src="keeman.png" class="main-img" onerror="this.alt='Vivaldi G√∂rseli'">
    </div>

    <div class="birthday-text" id="top-title">ƒ∞Yƒ∞ Kƒ∞ DOƒûDUN Vƒ∞VALDƒ∞!</div>

    <div class="final-message" id="final-msg">Nƒ∞CE MUTLU SENELERE FATƒ∞HH HOCAM</div>

    <button id="action-btn" onclick="showCake()">Pastayƒ± Getir! üéÇ</button>
    
    <div class="cake-container" id="cake" onclick="blowCandle()">
        üéÇ
        <p style="font-size: 16px; color: white; margin: 0;">(√úflemek i√ßin pastaya tƒ±kla!)</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let snowflakes = [];
        let confettis = [];
        let isCelebrating = false;

        function showCake() {
            document.getElementById('action-btn').style.display = 'none';
            document.getElementById('cake').style.display = 'block';
        }

        function blowCandle() {
            // √ústteki ba≈ülƒ±ƒüƒ± gizle
            document.getElementById('top-title').style.display = 'none';
            // Pasta dilimine √ßevir
            document.getElementById('cake').innerHTML = "üç∞";
            // Yeni mesajƒ± g√∂ster
            document.getElementById('final-msg').style.display = 'block';
            
            isCelebrating = true;
            // Konfeti fƒ±≈ükƒ±rt
            for(let i=0; i<100; i++) confettis.push(new Confetti());
        }

        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 1 + 0.5;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = "white"; // Kar taneleri beyaz
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 8 + 4;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.speed = Math.random() * 4 + 2;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.y = -20;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size/2);
            }
        }

        for (let i = 0; i < 100; i++) snowflakes.push(new Snowflake());

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snowflakes.forEach(s => { s.update(); s.draw(); });
            
            if(isCelebrating) {
                confettis.forEach(c => { c.update(); c.draw(); });
            }

            requestAnimationFrame(animate);
        }

        animate();
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
</body>
</html>
