<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mutlu Yƒ±llar Vivaldi!</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start; /* √úste yakƒ±nla≈ütƒ±rmak i√ßin */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #1a1a2e 0%, #0a0a0a 100%);
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            flex-direction: column;
            padding-top: 50px; /* √ústten bo≈üluk */
        }

        .birthday-text {
            font-size: 3.5em;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            margin-bottom: 20px;
            z-index: 100;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ffd700; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #ffd700; }
        }

        .character-container {
            position: relative;
            z-index: 50;
            display: flex;
            justify-content: center;
            animation: softZoom 10s ease-in-out infinite alternate;
        }

        .main-img {
            width: 300px; /* Biraz k√º√ß√ºltt√ºk ki pasta sƒ±ƒüsƒ±n */
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
            animation: playViolin 1.2s ease-in-out infinite;
            transform-origin: bottom center;
        }

        @keyframes softZoom {
            from { transform: scale(0.95); }
            to { transform: scale(1.1); }
        }

        @keyframes playViolin {
            0% { transform: rotate(-1.5deg); }
            50% { transform: rotate(1.5deg) translateY(-5px); }
            100% { transform: rotate(-1.5deg); }
        }

        /* Pasta ve Buton Tasarƒ±mƒ± */
        #action-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            background: #FFD700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            transition: 0.3s;
        }

        #action-btn:hover { transform: scale(1.1); background: #fff; }

        .cake-container {
            display: none;
            font-size: 80px;
            cursor: pointer;
            z-index: 100;
            margin-top: 20px;
            position: relative;
        }

        .final-message {
            display: none;
            font-size: 4em;
            color: #00FFCC;
            text-shadow: 0 0 20px #00FFCC;
            z-index: 110;
            position: absolute;
            top: 50%;
            text-align: center;
            width: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="birthday-text" id="main-title">ƒ∞Yƒ∞ Kƒ∞ DOƒûDUN Vƒ∞VALDƒ∞!</div>
    
    <div class="character-container">
        <img src="keeman.png" class="main-img" onerror="this.alt='Vivaldi G√∂rseli'">
    </div>

    <button id="action-btn" onclick="showCake()">Pastayƒ± Getir! üéÇ</button>
    
    <div class="cake-container" id="cake" onclick="blowCandle()">
        üéÇ
        <div style="font-size: 20px; color: white; text-align: center;">(√úflemek i√ßin pastaya tƒ±kla!)</div>
    </div>

    <div class="final-message" id="msg">Nƒ∞CE MUTLU SENELERE!</div>
    
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let snowflakes = [];
        let confettis = [];
        let isCelebrating = false;

        function showCake() {
            document.getElementById('action-btn').style.display = 'none';
            document.getElementById('cake').style.display = 'block';
        }

        function blowCandle() {
            document.getElementById('cake').innerHTML = "üç∞"; // Pasta dilimine d√∂n√º≈ü√ºr (√ºflendi)
            document.getElementById('msg').style.display = 'block';
            isCelebrating = true;
            // Konfeti patlamasƒ± yarat
            for(let i=0; i<100; i++) confettis.push(new Confetti());
        }

        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = "white"; // Kar tamamen beyaz yapƒ±ldƒ±
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 10 + 5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.speed = Math.random() * 4 + 2;
                this.rotation = Math.random() * 360;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.y = -20;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size/2);
                ctx.restore();
            }
        }

        for (let i = 0; i < 150; i++) snowflakes.push(new Snowflake());

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snowflakes.forEach(s => { s.update(); s.draw(); });
            
            if(isCelebrating) {
                confettis.forEach(c => { c.update(); c.draw(); });
            }

            requestAnimationFrame(animate);
        }

        animate();
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
</body>
</html>
